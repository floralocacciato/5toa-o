

<div class="div-detalle">

    <div class="imagen">
        <img [src]="producto.img"  alt="">
    </div>

    <div class="descripcion">
      <h2>{{producto.nombre}}</h2>
        <p>
        {{producto.descripcion}}
      </p> 
      <p>
        Precio: â‚¬ {{producto.precio}}
      </p>

      <button (click)="subirFavorito(producto)" mat-icon-button color="primary">
        <mat-icon *ngIf="producto.favoritos===false">favorite</mat-icon>
        <mat-icon *ngIf="producto.favoritos===true">favorite_border</mat-icon>
      </button>
      <button mat-flat-button color="accent" >Agregar al carrito de compra <mat-icon>add_shopping_cart</mat-icon></button>
    </div>
</div>
