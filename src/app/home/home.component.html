

<h2>Productos Destacados</h2>

<div class="contenedorcard" >
  <mat-card class="card"  *ngFor="let producto of productoservicio.productos" >
    <mat-card-header class="card-header">
      <mat-card-title>{{producto.nombre}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image class="card-img" [src]="producto.img"  alt="...">
    <mat-card-content class="card-descripcion" [routerLink]="['/galeria', producto.id ]">
      <!-- <p>
        {{producto.descripcion}}
      </p> -->
      <p>
        Precio: â‚¬ {{producto.precio}}
      </p>
    </mat-card-content>
    <mat-card-actions class="card-botones">
      <button (click)="subirFavorito(producto)" mat-icon-button color="primary">
        <mat-icon *ngIf="producto.favoritos===true">favorite</mat-icon>
       <mat-icon *ngIf="producto.favoritos===false">favorite_border</mat-icon> 
      </button>
      <button mat-flat-button color="accent" (click)="agregarAlCarrito(producto)" >Agregar al carrito de compra <mat-icon>add_shopping_cart</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
  

  
    <h2>Nuestras marcas</h2>
    <div class="contenedormarca">
        <mat-card class="marca" *ngFor="let marca of productoservicio.marcas">
            <mat-card-content>
                <img  class="img-marca" mat-card-image [src]="marca.img"  alt="...">
            </mat-card-content>
          </mat-card>          
    </div>
